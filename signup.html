<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Vibes&display=swap"
      rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="book">
      <div class="form-book">
        <form action="/" method="POST" class="form">
          <div class="u-center-text u-margin-bottom-1">
            <h1 class="heading-secondary">
              Sign Up
            </h1>
            <h2 class="h3a">To my News Letter</h2>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input inp1"
              placeholder="First Name"
              required
              name="fName"
              id="name"
              autofocus
            />
            <label for="name" class="form-label">First Name</label>
					</div>
					<div class="form-group">
							<input
								type="text"
								class="form-input inp2"
								placeholder="Last Name"
								required
								name="lName"
								id="password"
							/>
							<label for="password" class="form-label">Last Name</label>
						</div>
          <div class="form-group">
            <input
              type="email"
              class="form-input inp3"
              placeholder="Your Email"
              required
              name="email"
              id="email"
            />
            <label for="email" class="form-label">Email Address</label>
          </div>
          
          <div>
            <div class="login">
              <button href="" class="btn btn-white btn-static blue">
                Sign Up
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
